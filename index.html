<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="dashboard">
    <div class="dashboard_content">
       <div class="dashboard_person">
        <div class="info-card">
          <img src="./image-jeremy.png" alt="" class="info-card_photo">
          <div class="info-card_text">
            <p class="info-card_subtitle">Report for</p>
            <h3 class="info-card_title">Jeremy Robson</h3>
          </div>
        </div>
        <div class="view-selector">
          <div class="view-selector_item">Daily</div>
          <div class="view-selector_item view-selector_item--active">Weekly</div>
          <div class="view-selector_item">Monthly</div>
        </div>
       </div>
       
    </div>
</section>

  

  
  
  

  
  
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
